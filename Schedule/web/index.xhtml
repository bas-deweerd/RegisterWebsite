<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Log in</title>
        <h:outputStylesheet name="style.css"  />
    </h:head>
    <h:body>
        #{userController.disconnect()}
        
        
        <div id="container">
            <ui:include src="header.xhtml"/>
                <div id="content">
                    <h:form>
                        <h1>Welcome</h1>
                
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <h:outputLabel value="Username "/>
                        <h:inputText id="username" value="#{userController.username}" required="true" requiredMessage="Please fill in username."/><br />
            
                        <h:outputLabel value="Password "/>
                        <h:inputSecret id="password" value="#{userController.password}" required="true" requiredMessage="Please fill in password."/><br />
            
                        <h:commandButton value="Login" action="#{userController.login()}"/><br />
                    </h:form>
                    <h:button value="Register" outcome="register.xhtml"/><br />
                </div>
            <ui:include src="footer.xhtml"/>
        </div>
        
    </h:body>
</html>
